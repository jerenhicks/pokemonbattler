# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["main"]

jobs:
  build:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Publish Windows x64
        run: dotnet publish --output ./publish-win -c Release -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true -p:CopyOutputSymbolsToPublishDirectory=false -r win-x64 --self-contained=true
      - name: Publish osx-x64
        run: dotnet publish --output ./publish-mac -c Release -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true -p:CopyOutputSymbolsToPublishDirectory=false -r osx-x64 --self-contained=true
      - name: Publish linux-x64
        run: dotnet publish --output ./publish-linux -c Release -p:PublishSingleFile=true -p:PublishTrimmed=true -p:IncludeNativeLibrariesForSelfExtract=true -p:CopyOutputSymbolsToPublishDirectory=false -r linux-x64 --self-contained=true
      - name: Create win zip file
        run: zip -r pokemonbattler-winx64.zip ./publish-win
      - name: Create mac zip file
        run: zip -r pokemonbattler-macx64.zip ./publish-mac
      - name: Create linux zip file
        run: zip -r pokemonbattler-linuxx64.zip ./publish-linux
      - name: Create Release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{github.run_number}}
          release_name: Release v${{github.run_number}}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
      - name: Upload Release Asset - Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./pokemonbattler-winx64.zip
          asset_name: pokemonbattler-winx64-v${{github.run_number}}.zip
          asset_content_type: application/zip
      - name: Upload Release Asset - Mac
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./pokemonbattler-macx64.zip
          asset_name: pokemonbattler-macx64-v${{github.run_number}}.zip
          asset_content_type: application/zip
      - name: Upload Release Asset - Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./pokemonbattler-linuxx64.zip
          asset_name: pokemonbattler-linuxx64-v${{github.run_number}}.zip
          asset_content_type: application/zip
